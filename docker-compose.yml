services:
  # MySQL æ•°æ®åº“
  mysql:
    image: mysql:8.0
    container_name: code_review_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: code_review
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - code_review_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      timeout: 20s
      retries: 10
      interval: 30s

  # Redis ç¼“å­˜å’Œæ¶ˆæ¯é˜Ÿåˆ—
  redis:
    image: redis:7-alpine
    container_name: code_review_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - code_review_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Ollama AI æœåŠ¡ (GPU åŠ é€Ÿç‰ˆæœ¬)
  ollama:
    image: ollama/ollama:latest
    container_name: code_review_ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      # GPU ç¯å¢ƒå˜é‡
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    networks:
      - code_review_net
    # GPU è¿è¡Œæ—¶æ”¯æŒ
    runtime: nvidia
    # GPU èµ„æºé…ç½®
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Django åº”ç”¨
  django:
    build: 
      context: .
      dockerfile: Dockerfile
    image: code_review_django:latest
    pull_policy: never
    container_name: code_review_django
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Docker ç¯å¢ƒç‰¹å®šé…ç½®
      - DB_HOST=mysql
      - OLLAMA_BASE_URL=http://ollama:11434
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: >
      sh -c "
        echo 'ğŸš€ Starting Django application (GPU Mode)...' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn code_review.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120
      "
    volumes:
      - ./.env:/app/.env:ro
      - static_volume:/app/staticfiles
      - ./logs:/app/logs
      - .:/app  # æŒ‚è½½æ•´ä¸ªé¡¹ç›®ç›®å½•åˆ°å®¹å™¨
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - code_review_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ai/health/simple/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Celery Worker - å¼‚æ­¥ä»»åŠ¡å¤„ç†
  celery_worker:
    build: 
      context: .
      dockerfile: Dockerfile
    image: code_review_django:latest
    pull_policy: never
    container_name: code_review_celery_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Docker ç¯å¢ƒç‰¹å®šé…ç½®
      - DB_HOST=mysql
      - OLLAMA_BASE_URL=http://ollama:11434
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: >
      sh -c "
        echo 'Waiting for Django to initialize...' &&
        sleep 15 &&
        echo 'Starting Celery Worker (GPU Mode)...' &&
        celery -A code_review worker --loglevel=info --pool=threads --concurrency=2
      "
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
      - .:/app  # æŒ‚è½½æ•´ä¸ªé¡¹ç›®ç›®å½•åˆ°å®¹å™¨
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      django:
        condition: service_healthy
    networks:
      - code_review_net
    healthcheck:
      test: ["CMD-SHELL", "celery -A code_review inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Open WebUI - Ollama ç®¡ç†ç•Œé¢ (å¯é€‰)
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: code_review_openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"
    volumes:
      - openwebui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - code_review_net

  # Flower - Celery ç›‘æ§ç•Œé¢ (å¯é€‰)
  flower:
    build: 
      context: .
      dockerfile: Dockerfile
    image: code_review_django:latest
    pull_policy: never
    container_name: code_review_flower
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Docker ç¯å¢ƒç‰¹å®šé…ç½®
      - DB_HOST=mysql
      - OLLAMA_BASE_URL=http://ollama:11434
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: >
      sh -c "
        echo 'Waiting for services to initialize...' &&
        sleep 20 &&
        echo 'Starting Flower monitoring (GPU Mode)...' &&
        celery -A code_review flower --port=5555 --broker=redis://redis:6379/0
      "
    volumes:
      - ./.env:/app/.env:ro
      - .:/app  # æŒ‚è½½æ•´ä¸ªé¡¹ç›®ç›®å½•åˆ°å®¹å™¨
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
      django:
        condition: service_healthy
    networks:
      - code_review_net

# æ•°æ®å·
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local
  openwebui_data:
    driver: local
  static_volume:
    driver: local

# ç½‘ç»œ
networks:
  code_review_net:
    driver: bridge
